<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/checkform.ico" type="../images/logo.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">



    <title>Checkout form </title>
</head>

<body>

    <div class="section">
        <h2 class="section-h2">Checkout form</h2>
        <div class="section-1">
            <div class="form-1">
                <div class="form-row">
                    <div class="name-text">
                        <span class="icon-user icon"></span>
                        <input class="input-form-1" type="text" minlength="3" maxlength="10" name="name" placeholder="First name">
                    </div>
                    <div class="name-text">
                        <span class="icon-user icon"></span>
                        <input class="input-form-1" type="text" minlength="3" maxlength="10" name="name" placeholder="Last name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="name-text">
                        <span class="icon-envelope icon"></span>
                        <input class="input-form-1" type="email" maxlength="50" name="email" placeholder="E-mail">
                    </div>
                    <div class="name-text">
                        <span class="icon-phone icon"></span>
                        <input class="input-form-1" type="tel" maxlength="12" name="phone" placeholder="Phone">
                    </div>
                </div>
            </div>
            <div class="form-2">
                <div class="form-2-row">
                    <select class="country" name="country">
                    <option>Country</option>
                    <option>Denmark</option>
                    <option>England</option>
                    <option>Estonia</option>
                    <option>Finland</option>
                    <option>Ireland</option>
                    <option>Sweden</option>
                    <option>Ukraine</option>
                    <option>Germany</option>
                    <option>Netherland</option>
                    <option>Switzerland</option>
                    <option>Albania</option>
                    <option>Italy</option>
                    <option>Spain</option>
                    <option>Bulgaria</option>
                    <option>Moldova</option>
                    <option>Slovakia</option>
                    <option>Russia</option>
                    <option>Romania</option>
                    <option>Poland</option>
                    </select>

                    <input class="input-form-2" type="text" maxlength="35" name="city" placeholder="City">
                    <input class="input1-form-2" type="number" maxlength="5" name="code" placeholder="Post code">

                </div>
                <input class="input2-form-2" type="text" maxlength="50" name="adress" placeholder="Address">
                <textarea class="input3-form-2" name="message" placeholder="Additional info"></textarea>

            </div>
            <div class="form-3">
                <div class="form-3-row">
                    <input class="input-form-3" id="male" type="radio" name="gender" value="visa">

                    <label class="label-form-3" for="visa">Visa</label>

                    <input class="input-form-3" id="female" type="radio" name="gender" value="mastercard">

                    <label class="label-form-3" for="mastercard">MasterCard</label>

                    <input class="input-form-3" id="female" type="radio" name="gender" value="paypal">

                    <label class="label-form-3" for="paypay">PayPal</label>

                    <p>Save card</p>

                    <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                </div>
                <input class="input-card-form-3" type="text" maxlength="50" name="name_card" placeholder="Name on card">
                <div class="numbercard-row-form-3">
                    <input class="input1-card-form-3" type="number" maxlength="20" name="curd_number" placeholder="Curd number">
                    <input class="input2-card-form-3" type="number" maxlength="5" name="cvv2" placeholder="CVV2">
                </div>
                <div class="three-row">
                    <p class="date">Expiration date</p>
                    <select class="month" name="month">
                        <option>Month</option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                            </select>
                    <input class="input3-card-form-3" type="number" maxlength="4" name="year" placeholder="Year">
                </div>
            </div>
        </div>
        <a href="#"> <button class="btn-section">
            Continue
        </button></a>

    </div>



</body>

</html>
